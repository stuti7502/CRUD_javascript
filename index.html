<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>CRUD operations</title>
    <style>
        th{
            cursor: pointer;
        }
        #searchbar{
            background-image: url('download.png');
            background-size: 18px;
            background-repeat: no-repeat;
            background-position: 5px 4px;
            padding-left: 30px;
        }
    </style>
    </head>
    <body class="bg-dark">
        <span class="m-4"><h4 class="text-white">Add Products<input type="text" id="searchbar" placeholder="Search here.." onkeyup="searchid()" style="float: right; font-size: 20px; width: 400px; margin-right: 50px;"></h4></body>span>
        <div class="card mt-3 mb-3 bg-dark"  style="width: 50rem;">
            <div class="card-body">
            <form id="details">
            <h4 class="card-title text-white">
            <div class="input-group">
                <span class="input-group-text">Product id </span>
                <input type="text" aria-label="product id" class="form-control" id="id">
            </div><br>
            <div class="input-group">
                <span class="input-group-text">Product name</span>
                <input type="text" aria-label="product name" class="form-control" id="pname">
            </div><br>
            <div class="input-group">
                <span class="input-group-text">Product Price</span>
                <input type="text" aria-label="product price" class="form-control" id="price">
            </div><br>
            <div class="input-group">
                <span class="input-group-text">Product Description</span>
                <input type="text" aria-label="product description" class="form-control" id="description">
            </div><br>
            <div class="input-group">
                <span class="input-group-text">Product Photo</span>
                <input type="file" aria-label="product photo" class="form-control" id="photo">
            </div><br>
            <button type="submit" class="btn btn-info" value="submit" id="submit" onclick="addData()">Add</button>
            <button class="btn btn-info" style="display: none;" id="update" onclick="save()">Update</button>
        </form>
            </div>
        </div>
        <table class="table table-striped table-dark" id="sort-table">
            <thead>
            <tr>
                <th onclick="asc(0)">Product id <span id="up"><i class="fa-solid fa-sort-up"></i></span><span id="down"><i class="fa-solid fa-sort-down"></i></span></th>
                <th onclick="asc(1)">Product name <span id="up1"><i class="fa-solid fa-sort-up"></i></span><span id="down1"><i class="fa-solid fa-sort-down"></i></span></th>
                <th onclick="asc(2)">Product price <span id="up2"><i class="fa-solid fa-sort-up"></i></span><span id="down2"><i class="fa-solid fa-sort-down"></i></span></th>
                <th>Description</th>
                <th>Photo</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody id="product-list">
            
            </tbody>
        </table>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/5594ca95a7.js" crossorigin="anonymous"></script>
        
    </body>
</html>
